<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Metropolis Cahul pune la dispoziția voastră o colecție vibrantă de preparate diverse și delicioase. Nu ezita sa vezi meniul !">
    <meta name="keywords" content="Metropolis, Cahul, livrare, bucatarie variata, bucate calde, pizza, salate, bucate din carne, garnituri, platouri, desert, bauturi, preturi accesibile">
    <meta name="author" content="Apareci Aurica">
    <meta name="author" content="Babaianu Savelie">
    <title>Register</title>
    <link rel="stylesheet" href="../../../public/css/style.css" />
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container-fluid page-body-wrapper d-flex flex-row full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth">
      <div class="row flex-grow">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-dark text-left p-5">
            <h4>New here?</h4>
            <h6 class="font-weight-light">Signing up is easy.</h6>
            <form class="pt-3">
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="exampleInputEmail"
                  placeholder="Email" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control form-control-lg" id="exampleInputUsername"
                  placeholder="Username" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" id="exampleInputPassword"
                  placeholder="Password" />
              </div>
              <div class="mt-3">
                <a href="" class="login-btn btn text-white px-4 my-3" role="button">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
